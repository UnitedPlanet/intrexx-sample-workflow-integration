
apply plugin: 'java-library'


sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11


group = 'de.uplanet.lucy'


repositories {
    jcenter()

    maven {
        url 'https://maven.unitedplanet.com'
    }
}


dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

    implementation group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.2'

    api group: 'de.uplanet.lucy', name: 'ix-common',        version: '9.2.+'
    api group: 'de.uplanet.lucy', name: 'ix-server-common', version: '9.2.+'
    api group: 'de.uplanet.lucy', name: 'ix-server',        version: '9.2.+'

    testImplementation group: 'org.easymock',      name: 'easymock',             version: '3.5.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api',    version: '5.0.2'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '4.12.2'
    testRuntimeOnly    group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.2'
}


jar {
    manifest {
        from('src/main/resources/META-INF/MANIFEST.MF')
        attributes(
            'Specification-Title':    project.name,
            'Specification-Version':  '9.2.0',
            'Implementation-Title':   project.name,
            'Implementation-Version': '9.2.0')
    }
}
